<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' '*';"/> -->
        <title>Pulse Browser</title>
    </head>
    <body>
        <div id="root"></div>
        <script>
            if (typeof process === "object") {
                const port = process.env.PORT || 1212;
                const scripts = [`http://localhost:${port}/dist/main.renderer.dev.js`];
                if (scripts.length) {
                    document.write(scripts.map((script) => `<script defer src="${script}"><\/script>`).join(""));
                }
            }
        </script>
    </body>
</html>
