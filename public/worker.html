<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/> -->
        <title>Pulse Browser Worker</title>
    </head>
    <body style="overflow: hidden; margin: 0; padding: 0; -webkit-app-region: drag; background-color: rgb(88, 88, 88)">
        <script>
            if (typeof process === "object") {
                const port = process.env.PORT || 1212;
                const scripts = [`http://localhost:${port}/dist/worker.renderer.dev.js`];
                if (scripts.length) {
                    document.write(scripts.map((script) => `<script defer src="${script}"><\/script>`).join(""));
                }
            }
        </script>
    </body>
</html>
